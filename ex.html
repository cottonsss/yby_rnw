<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>

        select{width:200px; height:40px; border:none; border-radius:30px; background:#dda6b1; padding:0 20px; font-size:20px; color:#fff; outline:none;}
        .selected{border:1px solid #dda6b1; background:#fff; color:#dda6b1; box-sizing:border-box;}
    </style>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("select").click(function(){
                var value = $("select option:checked").val();
                //console.log(value);
                if(value >= 2){
                    $("select").addClass("selected");
                } else {
                    $("select").removeClass("selected");
                }
            });

        });
    </script>

</head>
<body>

    <select>
        <option value="1">전체</option>
        <option value="2">남자</option>
        <option value="3">여자</option>
    </select>

</body>
</html>
